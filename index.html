<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="flex">
      <div class="day_ctn">
        <h2>Day</h2>
        <input placeholder="DD" class="day">
        <p class="error">This field is required</p>
      </div>
      <div class="month_ctn">
        <h2>Month</h2>
        <input placeholder="MM" class="month">
        <p class="error">This field is required</p>
      </div>
      <div class="day_ctn">
        <h2>Year</h2>
        <input placeholder="YYYY" class="year">
        <p class="error">This field is required</p>
      </div>
    </div>

    <div class="img_container">
      <div class="line"></div>
      <img src="./assets/images/icon-arrow.svg" onclick="myFunction()">
    </div>

    <div class="result">
      <div class="flex_ctn">
        <span class="span1">--</span>  <p>years</p>
      </div>
      <div class="flex_ctn">
        <span class="span2">--</span>  <p>months</p>
      </div>
      <div class="flex_ctn">
        <span class="span3">--</span>  <p>days</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>


</body>
</html>
